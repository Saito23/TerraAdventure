<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylec.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>TerraA Contacto</title>
</head>
<body>
    <div class="header">
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="../index.html">Inicio</a>
                <a href="../portafolioServicios/index.html">Servicios</a>
                <a href="../portafolioHoteles/index.html">Hoteles</a>
            </div>
        </div>
    
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menú</span>
    </div>
    <form action="">
        <h2>Contacto</h2>
        <input type="text" name="Nombre" placeholder="Nombre">
        <input type="text" name="Correo" placeholder="Correo">
        <input type="text" name="Telefono" placeholder="telefono">
        <textarea name="mensaje" placeholder="Escriba su mesaje aquí" id=""></textarea>
        <input type="button" value="ENVIAR" id="button">
    </form>
    <footer class="center bg-dark">
        <p>Terra Adventure &copy; 2018</p>
        <h3>Siguenos</h3>
        <a href="https://www.facebook.com/terraadventure" target="_blank"><i class="fab fa-facebook-square fa-3x" id="facebook"></i></a>
        <a href="https://www.instagram.com/terraadventuree/" target="_blank"><i class="fab fa-instagram fa-3x" id="instagram"></i></a>
    </footer>
    <script>
        function openNav() {
            document.getElementById("myNav").style.height = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.height = "0%";
        }
    </script>
</body>
</html>
